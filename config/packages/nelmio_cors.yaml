nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: []
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
        origin_regex: false
    paths:
        '^/api':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['*']
            max_age: 0
        '^/api/account':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['*']
            max_age: 0
        '^/media':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET','PATCH','OPTIONS']
            max_age: 3600
        '^/images':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET','PATCH','OPTIONS']
            max_age: 3600
