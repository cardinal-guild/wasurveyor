client_max_body_size 100M;
add_header Access-Control-Allow-Origin *;

location / {
 try_files $uri @rewriteapp;
}

location /media/cache/resolve {
 try_files $uri @rewriteapp;
}

location @rewriteapp {
 rewrite ^(.*)$ /index.php/$1 last;
}

location ~ ^/index\.php(/|$) {
 try_files @heroku-fcgi @heroku-fcgi;
 internal;
}
